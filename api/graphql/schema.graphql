scalar DateTime

schema {
  query: Query
}

type Query {
  menu(offset: Int = 0): [MenuItem!]
  menuItem(id: ID!): MenuItem
  order(id: ID!): Order
  user(id: ID!): User
  orders(userId: ID!): [Order!]!
}
