scalar DateTime

schema {
  query: Query
}

type Query {
  menu(page: Int = 0): MenuResult!
  menuItem(id: ID!): MenuItem
  order(id: ID!): Order
  user(id: ID!): User
  orders(userId: ID!): [Order!]!
}
