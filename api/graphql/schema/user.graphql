type User {
  id: ID!
  email: String!
  name: String!
  address: Address
  phone: String
}

type Address {
  address: String!
  state: String!
  postcode: String!
}

input UserInput {
  email: String!
  name: String!
  address: AddressInput
  phone: String
}

input AddressInput {
  address: String!
  state: String!
  postcode: String!
}
